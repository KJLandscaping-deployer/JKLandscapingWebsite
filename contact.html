<div id="cookie-popup" class="cookie-popup">
  <p>This website uses cookies to enhance your experience. By continuing to browse, you accept our cookie policy.</p>
  <button id="cookie-accept">Okay</button>
</div>

<script>
if (!localStorage.getItem("cookieAccepted")) {
    window.addEventListener("load", () => {
        document.getElementById("cookie-popup").classList.add("show");
    });
}

document.getElementById("cookie-accept").addEventListener("click", () => {
    document.getElementById("cookie-popup").classList.remove("show");
    localStorage.setItem("cookieAccepted", "true");
});
</script>
